<div fxLayoutAlign="center center" class="login-form" fxLayout="column">
  <h3 fxFlex="80">Country Comparasion</h3>
  <form class="example-form custom-example-form w-50"  fxLayoutAlign="center center" fxLayout="column" #loginForm="ngForm" (ngSubmit)= "onSubmit(loginForm)">
    <mat-form-field class="example-full-width w-75">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter your username" ngModel id="username" name="username" required>
    </mat-form-field>
  
    <mat-form-field class="example-full-width w-75">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter your password" value="" id="password" type="password" ngModel name="password" required>
    </mat-form-field>

     <button mat-raised-button color="primary" [disabled]= !loginForm.valid type="submit">Login</button>
  </form>
</div>
